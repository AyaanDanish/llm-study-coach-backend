<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Study Coach Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .status {
            background: #e6fffa;
            border: 1px solid #4fd1c5;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .endpoints {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
        }

        .endpoint {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #edf2f7;
            border-radius: 3px;
        }

        .method {
            font-weight: bold;
            color: #4a5568;
        }

        .path {
            color: #2b6cb0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LLM Study Coach Backend</h1>
        <div class="status">
            âœ… Backend is running successfully
        </div>
        <div class="endpoints">
            <h2>Available Endpoints:</h2>
            <div class="endpoint">
                <span class="method">POST</span>
                <span class="path">/api/process-pdf</span>
            </div>
            <div class="endpoint">
                <span class="method">GET</span>
                <span class="path">/api/notes/{content_hash}</span>
            </div>
            <div class="endpoint">
                <span class="method">POST</span>
                <span class="path">/api/generate-hash</span>
            </div>
        </div>
    </div>
</body>

</html>
